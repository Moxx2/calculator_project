<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="button" id="addition">+</button>
            <button class="button" id="subtraction">-</button>
            <button class="button" id="multiplication">x</button>
        </div>
        <div class="digits">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>    
            <button class="digit">9</button>
            <button class="button" id="division">/</button>
            <button class="digit">0</button>
            <button class="button" id="clear_btn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
